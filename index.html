<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de tarefas</h1>
    <form>
        <div>
            <label for="task" class="textfield-label">Tarefa:</label>
            <input type="text" id="task" placeholder="e.g. Andar de bicicleta" required>
        </div>
        <div>
            <input type="radio" id="ordered-list" name="list-type" value="ordered-list" required checked>
            <label for="ordered-list">Lista ordenada</label>
            <input type="radio" id="unordered-list" name="list-type" value="unordered-list" required>
            <label for="unordered-list">Lista nÃ£o-ordenada</label>
        </div>
        <div>
            <button type="submit">Adicionar</button>
        </div>
    </form>
    <script src="./js/jquery.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
