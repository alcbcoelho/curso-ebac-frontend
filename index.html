    <div class="container">
        <h1 class="h2 mb-3 text-center">Cadastro</h1>
        <form class="d-flex flex-column justify-content-center align-items-center">
            <div class="form-field mb-3">            
                <label class="form-label" for="name">Nome:</label>
                <input class="form-control" type="text" id="name" placeholder="John Doe">
            </div>
            <div class="form-field mb-3">
                <label class="form-label" for="email">Email:</label>
                <input class="form-control" type="email" id="email" placeholder="john_doe@mail.com">
            </div>
            <div class="form-field mb-4">
                <label class="form-label" for="phone">Telefone:</label>
                <input class="form-control" type="tel" id="phone" placeholder="+55 (55) 5555-5555">
            </div>
            <div class="text-center">
                <button class="btn btn-outline-success" type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
